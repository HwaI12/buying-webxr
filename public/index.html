<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購買行動実験 - ショーケース</title>

    <!-- A-Frame ライブラリ -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <!-- スタイルシート -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- アプリケーションメインスクリプト（ES6モジュール） -->
    <script type="module" src="./js/main.js?v=2"></script>
  </head>
  <body>
    <!-- 情報パネル -->
    <div id="info-panel">WASD移動 / マウス視点</div>

    <!-- 商品配置パターン切り替えパネル -->
    <div id="product-pattern-control-panel">
      <div id="product-pattern-info">
        <strong>商品配置</strong><br />
        <span id="current-product-pattern-name">読み込み中...</span>
      </div>
      <button id="next-product-pattern-btn">次へ</button>
    </div>

    <!-- 環境切り替えパネル -->
    <div id="environment-control-panel">
      <div id="environment-info">
        <strong>環境</strong><br />
        <span id="current-environment-name">朝</span>
      </div>
      <button id="switch-environment-btn">切替</button>
    </div>

    <!-- A-Frameシーン（JavaScriptで動的に生成） -->
    <a-scene>
      <!-- アセットとエンティティはJavaScriptで動的に追加されます -->
    </a-scene>
  </body>
</html>
