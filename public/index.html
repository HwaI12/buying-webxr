<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購買行動実験 - ショーケース</title>

    <!-- A-Frame ライブラリ -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <!-- スタイルシート -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- アプリケーションメインスクリプト（ES6モジュール） -->
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <!-- 情報パネル -->
    <div id="info-panel">
      WASD移動 / マウス視点
    </div>

    <!-- パターン切り替えパネル -->
    <div id="pattern-control-panel">
      <div id="pattern-info">
        <strong>パターン</strong><br />
        <span id="current-pattern-name">...</span>
      </div>
      <button id="next-pattern-btn">次へ</button>
    </div>

    <!-- 環境切り替えパネル -->
    <div id="environment-control-panel">
      <div id="environment-info">
        <strong>環境</strong><br />
        <span id="current-environment-name">朝</span>
      </div>
      <button id="switch-environment-btn">切替</button>
    </div>

    <!-- データ収集コントロールパネル -->
    <div id="data-collection-panel">
      <div id="data-collection-info">
        <strong>データ収集</strong><br />
        <span id="recording-status">停止中</span>
      </div>
      <button id="start-recording-btn">開始</button>
      <button id="stop-recording-btn" disabled>停止</button>
      <button id="export-json-btn" disabled>JSON</button>
      <button id="export-csv-btn" disabled>CSV</button>
    </div>

    <!-- A-Frameシーン（JavaScriptで動的に生成） -->
    <a-scene>
      <!-- アセットとエンティティはJavaScriptで動的に追加されます -->
    </a-scene>
  </body>
</html>
