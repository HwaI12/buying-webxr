<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購買行動実験 - ショーケース</title>

    <!-- A-Frame ライブラリ -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <!-- スタイルシート -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- アプリケーションメインスクリプト（ES6モジュール） -->
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <!-- 情報パネル -->
    <div id="info-panel">
      <strong>購買行動実験</strong><br />
      操作: WASD移動 / マウス視点変更<br />
    </div>

    <!-- パターン切り替えパネル -->
    <div id="pattern-control-panel">
      <div id="pattern-info">
        <strong>配置パターン</strong><br />
        <span id="current-pattern-name">読み込み中...</span>
      </div>
      <button id="next-pattern-btn">次のパターン →</button>
    </div>

    <!-- 環境切り替えパネル -->
    <div id="environment-control-panel">
      <div id="environment-info">
        <strong>時間帯</strong><br />
        <span id="current-environment-name">朝</span>
      </div>
      <button id="switch-environment-btn">時間帯を変更</button>
    </div>

    <!-- A-Frameシーン（JavaScriptで動的に生成） -->
    <a-scene>
      <!-- アセットとエンティティはJavaScriptで動的に追加されます -->
    </a-scene>
  </body>
</html>
